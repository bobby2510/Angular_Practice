<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="heading">My Todo App</div>
        <div class="side-heading">Add Todo Tasks</div>  
        <div class="add-task-container">
            <input id="task-input" class="task-input" type="text" placeholder="Enter Your Task" />
            <button id="add-todo-button" class="add-button">Add Todo</button>
        </div>
        <div class="side-heading" >Task List</div>
        <div id="task-container" class="task-container">
            <div class="task-item">Task one: goto shop</div>
            <div class="task-item">Task Two: goto college</div>
        </div>

        <script src="script.js"></script>
</body>
</html>
