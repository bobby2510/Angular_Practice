<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <!-- header -->
    <div class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 custom-header">Job Portal</span>
        </div>
    </div>
    <!-- job input data -->
     <div class="side-heading">Job Input Panel</div>
     <div class="job-input-container">
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" id="job-title" class="form-control" placeholder="Enter Job Title">
        </div>
        <br>
        <div class="form-group">
            <label>Job Description</label>
            <input type="text" id="job-description" class="form-control"  placeholder="Enter Job Description">
        </div>
        <br>
        <div class="form-group">
            <label>Job Location</label>
           <select id="job-location" class="form-select" >
                <option value="hyderabad" selected >Hyderabad</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
            </select>
        </div>
        <br>
        <button type="submit" id="job-submit-button" class="btn btn-primary">Submit</button>
    </div>
    <!-- job list -->
    <div class="side-heading">Job List</div>
        <div id="job-list-container" class="job-list-container d-flex align-items-center justify-content-start flex-wrap">
            <div class="card job-item">
                <div class="card-body">
                    <div class="card-title">Angular Developer</div>
                    <div class="card-text">Need Angualr developer with good problem solving skills</div>
                    <div class="job-location">Hyderabad</div>
                </div>
            </div>
        </div>
    <script src="second.js"></script>
</body>
</html>
