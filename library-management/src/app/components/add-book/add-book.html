<div class="container">
        <div class="form-container">
            <h2>Add New Book</h2>
            <form>
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="e.g., The Silent Patient" required>
                </div>
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="e.g., Alex Michaelides" required>
                </div>
                <div class="mb-3">
                    <label for="bookGenre" class="form-label">Genre</label>
                    <select class="form-select" id="bookGenre" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Fantasy</option>
                        <option>Thriller</option>
                        <option>Self-help</option>
                        <option>Romance</option>
                        <option>Children's</option>
                        <option>Fiction</option>
                        <option>Non-Fiction</option>
                        <option>Mystery</option>
                        <option>Science Fiction</option>
                        <option>History</option>
                        <!-- Add more genres as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bookDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="bookDescription" rows="3" placeholder="A brief summary of the book..." required></textarea>
                </div>
                <div class="mb-4">
                    <label for="bookImageUrl" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="bookImageUrl" placeholder="e.g., https://example.com/book-cover.jpg">
                    <div class="form-text">Enter the direct URL to the book cover image.</div>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
